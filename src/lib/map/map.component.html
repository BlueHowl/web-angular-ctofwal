  <div id="map-holder" class="content">
    <img id="map" [src]="mapImg.src" alt="Image de la carte de la ville">
    <div id="poi-list">
      
      @for (item of pois; track item.id) {
        <!--TODO convert coordinate into xy pos-->
        <zone-item [xPosition]="item?.position.x" [yPosition]="item?.position.y"></zone-item>
      }
    </div>
  </div>
