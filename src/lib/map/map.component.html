  <div id="map" class="content">
    <img [src]="cityImageUrl" alt="Image de la carte de la ville">
    <div id="poi-list">
      
      @for (item of pois; track item.id) {
        <!--TODO convert coordinate into xy pos-->
        {{item?.name}}
        <zone-item [xPosition]="item?.coordinate.lat" [yPosition]="item?.coordinate.lng"></zone-item>
      }
    </div>
  </div>
